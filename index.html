<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <div class="calculadora">
        <p class="tela" id="tela"></p>
        <div class="botoes">
            <div class="botoesNumerais">
                <button class="botao numero" onclick="adicionar('7')">7</button>
                <button class="botao numero" onclick="adicionar('8')">8</button>
                <button class="botao numero" onclick="adicionar('9')">9</button>
                <button class="botao numero" onclick="adicionar('4')">4</button>
                <button class="botao numero" onclick="adicionar('5')">5</button>
                <button class="botao numero" onclick="adicionar('6')">6</button>
                <button class="botao numero" onclick="adicionar('1')">1</button>
                <button class="botao numero" onclick="adicionar('2')">2</button>
                <button class="botao numero" onclick="adicionar('3')">3</button>
                <button class="botao numero maior" onclick="adicionar('0')">0</button>
                <button class="botao numero" onclick="adicionar('.')">.</button>
            </div>
            <div class="botoesFuncionais">
                <div>
                <button class="botao" onclick="limpar()">C</button>
                <button class="botao funcionalidades" onclick="adicionar('/')">/</button>
                <button class="botao funcionalidades maiores" onclick="adicionar('*')">X</button>
                </div>
                <div>
                <button class="botao funcionalidades" onclick="adicionar('-')">-</button>
                <button class="botao funcionalidades" onclick="adicionar('+')">+</button>
                <button class="botao funcionalidades maiores" onclick="calcular()">=</button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
